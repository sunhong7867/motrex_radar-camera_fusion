# detector.yaml
# 객체 검출 설정(운용 파라미터)

detector:
  type: ultralytics_yolo
  # best.pt는 패키지 안에 두는 걸 권장 (perception/models/best.pt)
  weights: "$(find perception)/models/best.pt"
  device: "cuda:0"          # "cpu" 또는 "cuda:0"
  img_size: 640
  conf_thres: 0.25
  iou_thres: 0.45
  max_det: 50

  # COCO 기준 차량 계열만 사용 예시
  # 2=car, 3=motorcycle, 5=bus, 7=truck
  classes: [2, 3, 5, 7]

runtime:
  half: true                # GPU fp16 사용(가능한 경우)
  agnostic_nms: false
  verbose: false

topics:
  image_in: /camera/image_raw
  detections_out: /perception/detections   # (JSON/String 또는 msg로 이후 교체)
